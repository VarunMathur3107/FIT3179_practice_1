<!DOCTYPE html>
<html>
<head>
	<title>Vegalite Example</title>

	<!-- CTRL+SHIFT+c for seeing the elements -->
	<script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>
<body>
	<h1>Let's begin with VegaLite</h1>
	<div id="barchart"></div>
	<div id="linechart"></div>

	<script>
		var specifications = {
			$schema: 'https://vega.github.io/schema/vega-lite/v4.json', //OPTIONAL BUT RECOMMENDED
			mark: "bar", // REQUIRED: can be bar,line,area.
			encoding: {
				x: {
					type: "quantitative",
					field: "houseprice",
					aggregate: 'average'
				},
				y: {
					type: "nominal",
					field: "year",
				}
			},
			data: {
				// url: "houseprice.json"
				values: [
				{ year: '2010', houseprice: 200},
				{ year: '2011', houseprice: 700},
				{ year: '2017', houseprice: 400},
				{ year: '2010', houseprice: 400},
				{ year: '2011', houseprice: 500},
				{ year: '2017', houseprice: 900}
				]
			},
			width: 500,
			height: 400		
		};

		vegaEmbed('#barchart', specifications);

	</script>
</body>
</html>
